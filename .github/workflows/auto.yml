name: Run Tests on All Commits
on: 
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
